<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple synchronous JavaScript example</title>
  <style>
    .grid{
      border: 5px solid black;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(5rem,1fr));
      grid-template-rows: 5rem;
      gap: 5px;
      grid-auto-rows: 5rem
    }
    .item{
      background-color: aqua;
      text-align: center;
    }
  </style>
  </head>
  <body>
    <div class="grid">
      <div class="item">1</div>
      <div class="item one">2</div>
      <div class="item one">3</div>
      <div class="item one">4</div>
      <div class="item one">3</div>
      <div class="item one">4</div>
    </div>
    <script src="hello.js">
    </script>
  </body>
</html>
